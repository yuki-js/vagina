name: Windows CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Restrict permissions for security
permissions:
  contents: read

jobs:
  # Pre-processing job on Linux for platform-independent tasks
  preprocess:
    name: Preprocess (Linux)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.3"
          channel: "stable"
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test

      # Cache the .dart_tool directory for Windows builds
      - name: Upload .dart_tool cache
        uses: actions/upload-artifact@v5
        with:
          name: dart-tool-cache
          path: .dart_tool
          retention-days: 1

  build-windows-debug:
    name: Build Windows (Debug)
    runs-on: windows-latest
    needs: [preprocess]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.3"
          channel: "stable"
          cache: true

      # Download preprocessed cache
      - name: Download .dart_tool cache
        uses: actions/download-artifact@v5
        with:
          name: dart-tool-cache
          path: .dart_tool
        continue-on-error: true

      # Cache pub dependencies with Windows-specific key
      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\Pub\Cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # Cache Flutter build outputs
      - name: Cache Flutter build
        uses: actions/cache@v4
        with:
          path: |
            build\windows
          key: ${{ runner.os }}-flutter-build-debug-${{ hashFiles('windows/**', 'lib/**', 'pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-build-debug-
            ${{ runner.os }}-flutter-build-

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows (debug)
        run: flutter build windows --debug

      - name: Package debug build
        run: |
          Compress-Archive -Path build\windows\x64\runner\Debug\* -DestinationPath build\windows\vagina-debug-windows.zip
        shell: powershell

      - name: Upload Debug Build
        uses: actions/upload-artifact@v5
        with:
          name: windows-debug-build
          path: build\windows\vagina-debug-windows.zip
          retention-days: 14

  build-windows-release:
    name: Build Windows (Release)
    runs-on: windows-latest
    needs: [preprocess]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.3"
          channel: "stable"
          cache: true

      # Download preprocessed cache
      - name: Download .dart_tool cache
        uses: actions/download-artifact@v5
        with:
          name: dart-tool-cache
          path: .dart_tool
        continue-on-error: true

      # Cache pub dependencies with Windows-specific key
      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\Pub\Cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # Cache Flutter build outputs
      - name: Cache Flutter build
        uses: actions/cache@v4
        with:
          path: |
            build\windows
          key: ${{ runner.os }}-flutter-build-release-${{ hashFiles('windows/**', 'lib/**', 'pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-build-release-
            ${{ runner.os }}-flutter-build-

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows (release)
        run: flutter build windows --release

      - name: Package release build
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath build\windows\vagina-release-windows.zip
        shell: powershell

      - name: Upload Release Build
        uses: actions/upload-artifact@v5
        with:
          name: windows-release-build
          path: build\windows\vagina-release-windows.zip
          retention-days: 30

      # Code signing (optional - requires secrets)
      - name: Decode certificate
        run: |
          $certBytes = [Convert]::FromBase64String("${{ secrets.WINDOWS_CERT_PFX }}")
          [IO.File]::WriteAllBytes("$env:TEMP\cert.pfx", $certBytes)
        shell: powershell

      - name: Sign executable
        run: |
          # Find signtool.exe (Windows SDK)
          $signtool = Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits" -Recurse -Filter "signtool.exe" | Select-Object -First 1 -ExpandProperty FullName

          if (-not $signtool) {
            Write-Error "SignTool not found"
            exit 1
          }

          # Sign the executable
          $exePath = "build\windows\x64\runner\Release\vagina.exe"
          & $signtool sign /f "$env:TEMP\cert.pfx" /p "${{ secrets.WINDOWS_CERT_PASSWORD }}" /t http://timestamp.digicert.com /fd SHA256 /v $exePath

          if ($LASTEXITCODE -ne 0) {
            Write-Error "Signing failed with exit code $LASTEXITCODE"
            exit 1
          }

          Write-Host "Successfully signed $exePath"
        shell: powershell

      - name: Cleanup certificate
        if: always()
        run: |
          Remove-Item "$env:TEMP\cert.pfx" -ErrorAction SilentlyContinue
        shell: powershell

      - name: Package release build
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath build\windows\vagina-release-windows-signed.zip
        shell: powershell

      - name: Upload Release Build
        uses: actions/upload-artifact@v5
        with:
          name: windows-release-build
          path: build\windows\vagina-release-windows-signed.zip
          retention-days: 30
