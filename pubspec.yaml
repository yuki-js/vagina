name: vagina
description: "VAGINA: Voice AGI as Notepad App - A voice assistant powered by OpenAI Realtime API"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State management
  flutter_riverpod: ^3.0.3
  
  # Audio handling
  record: ^6.1.2
  flutter_sound: ^9.18.3
  
  # Network & WebSocket
  web_socket_channel: ^3.0.3
  http: ^1.4.0
  
  # Environment configuration
  flutter_dotenv: ^6.0.0
  
  # Permissions
  permission_handler: ^12.0.1
  
  # File storage
  path_provider: ^2.1.5
  device_info_plus: ^12.2.0
  flutter_markdown: ^0.7.7+1
  diff_match_patch: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
