name: vagina
description: "VAGINA: Voice AGI as Notepad App - A voice assistant powered by OpenAI Realtime API"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # State management
  flutter_riverpod: ^3.0.3
  
  # Audio handling
  flutter_webrtc: ^1.2.1
  record: ^6.1.2
  
  # Network & WebSocket
  web_socket_channel: ^3.0.3
  http: ^1.4.0
  
  # Environment configuration
  flutter_dotenv: ^6.0.0
  
  # Permissions
  permission_handler: ^12.0.1
  
  # File storage
  path_provider: ^2.1.5
  device_info_plus: ^12.3.0
  flutter_markdown: ^0.7.7+1
  diff_match_patch: ^0.4.1
  share_plus: ^12.0.1
  wakelock_plus: ^1.4.0
  
  # Window management
  window_manager: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-VariableFont_wght.ttf
          weight: 400
        - asset: assets/fonts/NotoSansJP-VariableFont_wght.ttf
          weight: 500
        - asset: assets/fonts/NotoSansJP-VariableFont_wght.ttf
          weight: 600
        - asset: assets/fonts/NotoSansJP-VariableFont_wght.ttf
          weight: 700
