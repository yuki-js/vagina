name: vagina
description: "VAGINA: Voice AGI as Native App - A voice assistant powered by OpenAI Realtime API"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State management
  flutter_riverpod: ^3.0.3
  
  # Audio handling
  record: ^6.1.2
  just_audio: ^0.10.5
  
  # Network & WebSocket
  web_socket_channel: ^3.0.3
  http: ^1.4.0
  
  # Environment configuration
  flutter_dotenv: ^6.0.0
  
  # Permissions
  permission_handler: ^11.4.0
  
  # Secure storage
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
