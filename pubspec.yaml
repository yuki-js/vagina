name: vagina
description: "VAGINA: Voice AGI Notepad Agent - A voice assistant powered by OpenAI Realtime API"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^7.0.0
  web: ^1.1.0

  # State management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: any

  # Audio handling
  taudio: ^10.0.0
  record: ^6.1.2

  # Network & WebSocket
  web_socket_channel: ^3.0.3
  http: ^1.4.0

  # Environment configuration
  flutter_dotenv: ^6.0.0

  # Permissions
  permission_handler: ^12.0.1

  # File storage
  path_provider: ^2.1.5
  device_info_plus: ^12.3.0
  flutter_markdown: ^0.7.7+1
  diff_match_patch: ^0.4.1
  share_plus: ^12.0.1
  wakelock_plus: ^1.4.0

  # Window management
  window_manager: ^0.5.1
  just_audio: ^0.10.5
  path: ^1.9.1
  async: ^2.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  build_runner: ^2.4.0
  riverpod_generator: any
  riverpod_lint: ^3.1.0
  custom_lint: ^0.8.1
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/audio/
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-VariableFont_wght.ttf
          weight: 400
        - asset: assets/fonts/NotoSansJP-VariableFont_wght.ttf
          weight: 500
        - asset: assets/fonts/NotoSansJP-VariableFont_wght.ttf
          weight: 600
        - asset: assets/fonts/NotoSansJP-VariableFont_wght.ttf
          weight: 700
